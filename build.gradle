plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.6.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.6.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.6.0'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
    implementation group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.9.0'

}
